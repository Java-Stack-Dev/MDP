  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function sendMessage() {
      const input = document.getElementById('user-input').value.trim();
      if (!input) return;
      displayMessage('You', input);
      fetch('/process_input', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({input: input})
      })
      .then(response => response.json())
      .then(data => {
        displayMessage('MDP', data.response);
        document.getElementById('mood-label').textContent = `Mood: ${data.emotion.charAt(0).toUpperCase() + data.emotion.slice(1)}`;
        speak(data.response, data.language);
        document.getElementById('user-input').value = '';
      })
      .catch(error => {
        displayMessage('MDP', 'Oops, something went wrong!');
      });
    }

    function displayMessage(sender, message) {
      const chatArea = document.getElementById('chat-area');
      const div = document.createElement('div');
      div.className = `chat-message ${sender === 'You' ? 'user-message' : 'assistant-message'}`;
      div.textContent = `${sender}: ${message}`;
      chatArea.appendChild(div);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.onresult = (event) => {
      const input = event.results[0][0].transcript;
      document.getElementById('user-input').value = input;
      sendMessage();
    };
    recognition.onerror = () => {
      displayMessage('MDP', 'Sorry, I couldn‚Äôt hear you.');
    };

    function startVoice() {
      const langMap = {'en': 'en-US', 'te': 'te-IN', 'hi': 'hi-IN'};
      const profileLang = 'te'; // Adjust dynamically later
      recognition.lang = langMap[profileLang] || 'en-US';
      recognition.start();
    }

    function speak(text, lang) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = lang === 'te' ? 'te-IN' : lang === 'hi' ? 'hi-IN' : 'en-US';
      speechSynthesis.speak(utterance);
    }
  </script>
