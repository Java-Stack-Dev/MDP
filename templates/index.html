<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <link rel="shortcut icon" href="https://r.mobirisesite.com/1397870/assets/images/photo-1591322128797-1137c2e39804.jpeg" type="image/x-icon">
  <title>MDP Assistant - Your Empathetic Companion</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background: #1a1a1a; color: #fff; font-family: 'Manrope', sans-serif; }
    .hero { position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .mbr-video-foreground { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    .mbr-background-video { width: 100%; height: 100%; object-fit: cover; transform: scale(1.2); }
    .mbr-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); }
    .hero-content { position: relative; z-index: 2; text-align: center; }
    .btn-custom { background: linear-gradient(45deg, #3498db, #8e44ad); color: #fff; padding: 10px 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <section class="hero" id="hero">
    <div class="mbr-video-foreground">
      <iframe class="mbr-background-video" frameborder="0" allowfullscreen allow="autoplay; muted" src="https://www.youtube.com/embed/KbdyeGx5J4k?autoplay=1&mute=1&controls=0&loop=1&playlist=KbdyeGx5J4k"></iframe>
    </div>
    <div class="mbr-overlay"></div>
    <div class="container hero-content">
      <h1 class="display-4">MDP Assistant</h1>
      <p class="lead">Your empathetic companion for mental support, tasks, and journaling in English, Telugu, and Hindi.</p>
      <a href="/chat" class="btn btn-custom mt-3">Start Chatting</a>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
